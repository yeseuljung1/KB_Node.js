<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>16번 문제</title>
        <!-- 16. 센티미터cm를 입력하면 피트 feet와 인치 inch로 변환하는 프로그램을 작성하시오. 
        [Hint] 1feet=12inch, 1inch=2.54cm -->
        <script>
            let input = parseFloat(prompt('cm단위를 입력해주세요', '입력'));

            let inch = input / 2.54;
            let feet = inch / 12;

            alert(`${input}은 ${inch}인치,${feet}피트입니다.`);
        </script>
    </head>
    <body></body>
</html>
